[package]
name = "leptos-axum-socket"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1"
axum = { version = "0.8.0", optional = true, features = ["macros"] }
futures-util = "0.3.31"
leptos = { version = "0.8.0" }
leptos-use = { version = "0.16.2", default-features = false, features = [
    "use_websocket",
] }
leptos_axum = { version = "0.8.0", optional = true }
leptos_meta = { version = "0.8.0" }
leptos_router = { version = "0.8.0" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["rt-multi-thread"], optional = true }
tracing = "0.1.41"
urlencoding = "2"
wasm-bindgen = { version = "=0.2.101", optional = true }

[features]
ssr = [
    "dep:axum",
    "dep:tokio",
    "dep:leptos_axum",
    "leptos/ssr",
    "leptos_meta/ssr",
    "leptos_router/ssr",
    "leptos-use/ssr",
    "leptos-use/axum",
]
